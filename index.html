<html>
<head>
<title>Test Audio Contest</title>
<link rel="stylesheet" href="css/jsynth.css"/>
<script type="text/javascript" src="dist/js/jquery.min.js"></script>    
<script type="text/javascript" src="dist/js/angular.min.js"></script>
<script type="text/javascript" src="dist/js/Gui2DComponents.js"></script>
</head>
<body ng-app="synthGui">
    <div ng-controller="GuiController">
        <h1>First Test</h1>
        <button name="btnPLay" value="play">Play</button>
        <button name="btnStop" value="stop">Stop</button>
    </div>    
    <rotative id="one" color="orange" min="0" max="10" step="0.1" label="gain"></rotative>
    <rotative id="two" color="green" min="0" max="10" step="0.1" label="frequency"></rotative>
</body>
</html>
