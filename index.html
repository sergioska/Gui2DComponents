<html>
<head>
<title>Test Audio Contest</title>
<link rel="stylesheet" href="bower_components/gui-2d-components/src/css/gui-2d-components.css"/>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>    
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/gui-2d-components/src/js/Gui2DComponents.js"></script>
</head>
<body ng-app="synthGui">
    <div ng-controller="GuiController">
        <h1>First Test</h1>
        <button name="btnPLay" value="play">Play</button>
        <button name="btnStop" value="stop">Stop</button>
    </div>    
    <rotative id="one" color="orange" min="0" max="10" step="0.1" label="gain"></rotative>
    <rotative id="two" color="green" min="0" max="10" step="0.1" label="frequency"></rotative>
</body>
</html>
